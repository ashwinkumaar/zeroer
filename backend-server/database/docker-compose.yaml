version: '1'
name: zeroer

volumes:
  users_db_data: {}
services:
  db:
      image: mysql:latest
      container_name: db
      environment:
        MYSQL_DATABASE: zeroer
        MYSQL_ROOT_USER: user
        MYSQL_ROOT_PASSWORD: password
        MYSQL_USER: zeroer
        MYSQL_PASSWORD: secret
      ports:
        - "3306:3306"
      volumes:
        - users_db_data:/var/lib/mysql
      networks:
        - zeroer_docker

